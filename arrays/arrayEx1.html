<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--체크박스 전체에 이벤트 적용-->

    <input onclick="change()" type="checkbox" name="ch" id="checkALL">   <!--전체동의, 전체선택-->
    <input type="checkbox" name="ch" class="c">
    <input type="checkbox" name="ch" class="c">
    <input type="checkbox" name="ch" class="c">
    <input type="checkbox" name="ch" class="c">


    <!-- <button onclick="change()">CLICK</button> -->

    <script>

        const c = document.getElementsByClassName("c");
        const ch = document.getElementById("checkALL");

        for (let i=0;i<c.length;i++){                           
            c[i].addEventListener("click", function (){
                let flag = true
                for (let j=0;j<c.length;j++){
                    
                    if (!c[j].checked){
                        flag=false 
                        break
                    }
                    
                }

                ch.checked=flag
            })
        }   



        function change () {
                for (let i=0;i<c.length;i++){
                    c[i].checked=ch.checked
                }
        }
